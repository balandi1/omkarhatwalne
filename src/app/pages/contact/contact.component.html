<div class="content">
  <div class="card">
<div class="row">
  <div class="col-lg-12 text-center">
    <div class="card-header">
      <h2 class="card-title">Get in Touch with me !</h2>
    </div>

  </div>
</div>
<div class="row">
  <div class="card-body">
  <div class="col-lg-12">
    <form ngNoForm id="contactForm" name="sentMessage" method="POST" [action]="url" onsubmit="showNotification('bottom', 'right')">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control border-light " id="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name." name="guest_name">
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <input class="form-control border-light" id="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address." name="guest_email">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea class="form-control border-light" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message." name="comment"></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12 text-center">
          <div id="success"></div>
          <input id="sendMessageButton" formtarget="_blank" class="btn btn-success btn-xl text-uppercase" type="submit" value="Send Message">
        </div>
      </div>
    </form>
  </div>
  </div>
</div>
</div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <ul class="list-inline social-buttons">
        <li class="list-inline-item">
          <a target="_blank" href="https://www.linkedin.com/in/omkarhatwalne">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a target="_blank" href="https://github.com/ohatwal1">
            <i class="fa fa-github"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a target="_blank" href="https://twitter.com/oshatwalne">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a target="_blank" href="https://www.facebook.com/omkar.hatwalne">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-4">

</div>
